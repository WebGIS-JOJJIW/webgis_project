<div
  *ngIf="isVisible"
  class="toast align-items-center text-bg-{{ type }} border-0 show"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="position: absolute; top: 80px; right: 50%; z-index: 1050;"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button
      *ngIf="dismissible"
      type="button"
      class="btn-close me-2 m-auto"
      (click)="closeToast()"
      aria-label="Close">
    </button>
  </div>
</div>
